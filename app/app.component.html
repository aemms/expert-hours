<h1>Expert Hours</h1>
<p>To do: create testing model of project</p>

<div class="projects">
	<ul>
		<li *ngFor="let project of projects" (click)='onSelect(project)'
			class="project colorgrad1" (mouseenter)="onMouseEnter($event)" (mouseleave)="onMouseLeave($event)">
			
			<div class="projectinfo" #projectinfo>
				<h2>{{project.name}}</h2>
				<h1>{{project.hours}}<span class='outof'>hours</span></h1>
				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuenow="70" 
						aria-valuemin="0" aria-valuemax="100" [style.width.%]='project.hours/100'>
				    	<span class="sr-only">{{project.hours/100}}% Complete</span>
							{{project.hours/100}}%
				    </div>
				</div>
			</div>
			
			<div class="projectnew" #projectnew>
				<input placeholder="Enter Hours" #toAdd>
				<button (click)='addHours(project, toAdd, projectnew, projectinfo)'>Add</button>
			</div>
		</li>
	</ul>	
</div>

<div>
	<h2>Add Project</h2>
	<form #projectForm="ngForm" (ngSubmit)="addProject(projectForm.value)">
		<label for="name">Name</label>
		<input type="text" required ngControl="name">

		<label for="hours">Hours</label>
		<input type="text" ngControl="hours">

		<button type="submit">Submit</button>
	</form>
</div>
