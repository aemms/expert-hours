<div class="projects">
	<ul>
		<project-list></project-list>
	</ul>	
</div>

<div class="project colorgrad1 add-project">
	<h2>Add Project</h2>
	<form #projectForm="ngForm" >
		<input class="add-name" type="text" required ngControl="name" placeholder="name">

		<input class="add-hours" type="text" ngControl="hours" placeholder="0">
		
		<i class="icon ion-plus" (click)="addProject(projectForm.value)"></i>
	</form>
</div>
