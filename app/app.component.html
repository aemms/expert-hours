<div class="projects">
	<ul>
		<li *ngFor="let project of projects" (click)='onSelect(project)'
			class="project colorgrad1" (mouseenter)="onMouseEnter($event)" (mouseleave)="onMouseLeave($event)">
			
			<div class="projectinfo" #projectinfo>
				<h2>{{project.name}}</h2>
				<h1>{{project.hours}}<span class='outof'>hours</span></h1>
				<p>The road is long, but you are on your way</p>
				<div class="progress">
					<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="70" 
						aria-valuemin="0" aria-valuemax="100" [style.width.%]='project.hours/100' style="min-width:2.6em;">
				    	<span class="sr-only">{{project.hours/100}}% Complete</span>
							{{project.hours/100}}%
				    </div>
				</div>
			</div>
			
			<div class="projectnew" #projectnew>
				<h3>Add Hours</h3>
				<input placeholder="0" #toAdd>				
				<i class="icon ion-plus" (click)='addHours(project, toAdd, projectnew, projectinfo)'></i>
			</div>
		</li>
	</ul>	
</div>

<div>
	<h2>Add Project</h2>
	<form #projectForm="ngForm" >
		<label for="name">Name</label>
		<input type="text" required ngControl="name">

		<label for="hours">Hours</label>
		<input type="text" ngControl="hours">

		<button type="button" (click)="addProject(projectForm.value)">Submit</button>
	</form>
</div>
